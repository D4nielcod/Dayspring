<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
  </head>

  <body>
    <div class="top">
      <h1 class="day">DAYSPRING TUTORIALS</h1>
      <a href="logIn.html" class="log">Log In</a>
    </div>

    <div class="body">
      <p class="heading">Sign Up</p>
      <input class="username" type="text" placeholder="Username"> <br>
      <select class="level">
        <option>Select Learning Level</option>
        <option>100lvl</option>
        <option>200lvl</option>
        <option>300lvl</option>
      </select> <br>
      <input class="email" type="email" placeholder="Email"> <br>
      <input class="password" type="password" placeholder="Password"> <br>
      <input class="box" type="checkbox"> <label class="remember">Remember Password</label> <br>
      <a href="" class="sign">Create</a> <br>
    </div>

    <div class="bottom">

    </div>
  </body>
</html>
