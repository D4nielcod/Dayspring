<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,500&family=Rubik:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>SignUp</title>
  </head>

  <body>
    <div class="header"><h1 class="day">DAYSPRING TUTORS</h1></div>

    <div class="signupBox">
      <p class="sign">Sign Up</p>
      <input class="username" type="text" placeholder="Username"> <br>
      <select class="level">
        <option>Select Learning Level</option>
        <option>100lvl</option>
        <option>200lvl</option>
        <option>300lvl</option>
      </select> <br>
      <input class="email" type="email" placeholder="Email"> <br>
      <input class="password" type="password" placeholder="Password"> <br>
      <a href="" class="create">Create Account</a> <br>
    </div>

    <footer></footer>
  </body>
</html>
